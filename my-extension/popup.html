<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/search_form.css" />
    <!-- <script src="search.js"></script> -->
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <!-- <script src="js/autocomlete.js"></script> -->
    <script src="js/search.js"></script>
</head>
<body>
    <form id="search-word_form">
        <label for="search-input">English Manager</label>
        <input id="search-input" type="text" placeholder="Insert Word" autocomplete="off"/>
        <button hidden type="submit">검색</button>
    </form>
    <div id="mean-box">
        
    </div>
    <template class="mean_template">
        <li class="mean">
            <div class="column_id"></div>
            <div class="column_part"></div>
            <div class="column_mean"></div>
        </li>
    </template>
    <template class="noResult_template">
        <div class="not_exist">
            <p class="error_message">검색결과가 없습니다.</p>
            <p class="add_message">도감에 추가하시겠습니까?</p>
            <button onclick="insertWord()" class="add_btn">추가</button>
        </div>
    </template>

</body>
</html>
